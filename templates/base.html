{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comic+Relief:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/experience.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}My Portfolio{% endblock %}</title>
</head>

<body>
    <header class="center-row">
        <div class="header-left-side center-row">
            <a href="{% url 'home' %}" style="font-family: var(--bebas-font);
                                        font-size: 2rem;
                                        color: var(--secondary-color);
                                        text-decoration: none;
                                        letter-spacing: 1px;">
                C. L. Blue
            </a>
        </div>
        <nav class="header-right-side">
            <button class="hamburger-menu" aria-label="Toggle navigation" style="color: var(--secondary-color);
                           background: none;
                           border: none;
                           font-size: 1.8rem;
                           cursor: pointer;">
                &#9776;
            </button>
            <div class="nav-options center-row" style="gap: 2rem;">
                <a href="{% url 'home' %}#about" style="font-family: var(--bebas-font);
                          color: var(--secondary-color);
                          text-decoration: none;
                          text-transform: uppercase;
                          letter-spacing: 1px;
                          font-size: 1.2rem;
                          transition: all 0.3s ease;" onmouseover="this.style.color='#fff'"
                    onmouseout="this.style.color='var(--secondary-color)'">
                    About
                </a>
                <a href="{% url 'skills' %}" style="font-family: var(--bebas-font);
                          color: var(--secondary-color);
                          text-decoration: none;
                          text-transform: uppercase;
                          letter-spacing: 1px;
                          font-size: 1.2rem;
                          transition: all 0.3s ease;" onmouseover="this.style.color='#fff'"
                    onmouseout="this.style.color='var(--secondary-color)'">
                    Skills
                </a>
                <a href="{% url 'list' %}" style="font-family: var(--bebas-font);
                          color: var(--secondary-color);
                          text-decoration: none;
                          text-transform: uppercase;
                          letter-spacing: 1px;
                          font-size: 1.2rem;
                          transition: all 0.3s ease;" onmouseover="this.style.color='#fff'"
                    onmouseout="this.style.color='var(--secondary-color)'">
                    Projects
                </a>
                <a href="{% url 'experience' %}" style="font-family: var(--bebas-font);
                          color: var(--secondary-color);
                          text-decoration: none;
                          text-transform: uppercase;
                          letter-spacing: 1px;
                          font-size: 1.2rem;
                          transition: all 0.3s ease;" onmouseover="this.style.color='#fff'"
                    onmouseout="this.style.color='var(--secondary-color)'">
                    Experience
                </a>
                <a href="{% url 'contact' %}" style="font-family: var(--bebas-font);
                          color: var(--secondary-color);
                          text-decoration: none;
                          text-transform: uppercase;
                          letter-spacing: 1px;
                          font-size: 1.2rem;
                          transition: all 0.3s ease;" onmouseover="this.style.color='#fff'"
                    onmouseout="this.style.color='var(--secondary-color)'">
                    Contact
                </a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer" style="background-color: var(--primary-color);
                                 border-top: 2px solid var(--secondary-color);
                                 padding: 2rem 0;
                                 text-align: center;">
        <div class="container">
            <div class="footer-content" style="display: flex;
                                            flex-direction: column;
                                            align-items: center;
                                            gap: 1rem;">
                <div style="font-family: var(--bebas-font);
                           font-size: 1.5rem;
                           color: var(--secondary-color);
                           letter-spacing: 1px;">
                    C. L. Blue
                </div>

                <div class="social-links" style="display: flex;
                                              justify-content: center;
                                              gap: 1.5rem;
                                              margin-bottom: 1rem;">
                    <a href="#" style="color: var(--secondary-color);
                                     font-size: 1.2rem;
                                     transition: all 0.3s ease;" onmouseover="this.style.color='#fff'"
                        onmouseout="this.style.color='var(--secondary-color)'">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" style="color: var(--secondary-color);
                                     font-size: 1.2rem;
                                     transition: all 0.3s ease;" onmouseover="this.style.color='#fff'"
                        onmouseout="this.style.color='var(--secondary-color)'">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" style="color: var(--secondary-color);
                                     font-size: 1.2rem;
                                     transition: all 0.3s ease;" onmouseover="this.style.color='#fff'"
                        onmouseout="this.style.color='var(--secondary-color)'">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>

                <div style="font-family: var(--comic-font);
                           color: var(--secondary-color);
                           font-size: 0.8rem;
                           opacity: 0.8;">
                    &copy; {% now "Y" %} All Rights Reserved
                </div>
            </div>
        </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    <script src="{% static 'js/projects.js' %}"></script>
    {% endblock %}
</body>

</html>
